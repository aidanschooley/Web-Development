<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-length" initial-scale="1.0">
    <title>Bigger Number</title>
</head>

<body>
    <h1 id="biggernumber"></h1>
    <script>
        function press() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            if (num1 > num2){
                document.getElementById("biggernumber").innerHTML=num1;
            } else{
                document.getElementById("biggernumber").innerHTML=num2;
            }
        }
    </script>
    <input type="number" id="num1" placeholder="Enter First Number">
    <input type="number" id="num2" placeholder="Enter Second Number">
    <button id="btnPressme" onclick="press()">Press me!</button>
    
</body>

</html>
