<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-length" initial-scale="1.0">
    <title>First 20 Numbers</title>
</head>
    <body>
        <table id="numberTable" border="1"></table>
        <script>
            const table= document.getElementById("numberTable");
            let count=1
            for(let i=0; i<4; i++){
                let row = table.insertRow();
                for(let j=0; j<5; j++){
                    let cell = row.insertCell();
                    cell.textContent= count++;
                }
            }
        </script>
    </body>
</html>
